<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario de registro</title>

    <!--Link to GoogleFonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="Css/Style.css">
  </head>
  <body>

    <div class="Container">
      <form action="https://formsubmit.co/juanbocanegraroa@gmail.com" method="POST">
        <h2>Hola</h2>
        <input type="text" id="Name" placeholder="Escriba su Nombre" required>
        <input type="email" id="Email" placeholder="Escriba su correo electrónico" required>
        <input type="text" id="Phone" placeholder="Escriba su Número de teléfono" required>
        <input type="date" id="Birthdate" placeholder="Indique su fecha de nacimiento" required>

        <textarea id="message"rows="4" placeholder="Escriba aquí su texto"></textarea>
        <button type="submit" name="button">Enviar!</button>
      </form>

    </div>

  </body>
</html>
